<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport">
        <title>Weather Dashboard</title>
        <link rel="stylesheet"/>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class = "container" id = "header-container">
                <h1>Weather Dashboard</h1>
            </div>
        </header>

        <main>
            <div class = "container">
                <div  id = "search-container">
                    <h2>Search for a City:</h2>
                        <input type="text" id="userInput">
                        <button id="button">Submit</button>
                </div>

                <div  id = "data-container">
                    <h3 id = "firstCard">City name Place Holder</h3>
                    <div id = "info"></div>
                </div>
                
                <div  id = "weather-container" >
                    <h4 id = "blah">5-day Forecast:</h4>
                    <div id = "card1" class = "CARD">blah</div>
                    <div id = "card2" class = "CARD">blah</div>
                    <div id = "card3" class = "CARD">blah</div>
                    <div id = "card4" class = "CARD">blah</div>
                    <div id = "card5" class = "CARD">blah</div>
                </div>
            </div>  
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src = "assets/script.js"></script>
    </body>
</html>
